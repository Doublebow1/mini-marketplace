<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirects all GitHub Pages 404s to index.html with the original path preserved
      const path = window.location.pathname.replace(/\/mini-marketplace\/$/, '/mini-marketplace/');
      sessionStorage.redirect = path;
      window.location.href = "/mini-marketplace/";
    </script>
  </head>
  <body></body>
</html>
